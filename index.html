<!doctype html>
<html class="no-js" lang="en-us">

<head>
  <meta charset="utf-8">
  <title>X-Men: Survey Form</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
  <!--Google Fonts - Poppins-->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="container">
    <header>
      <h1 id="title">X-Men Survey</h1>
     <p id="description">What do you love about the X-Universe?</p>
   </header>

   <form id="survey-form">
    <div class="form-item">
      <label for="name" id="name-label">Name</label>
      <input 
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required/>
    </div>

    <div class="form-item">
      <label for="email" id="email-label">Email</label>
      <input  
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your email address"
        required/>
    </div>

    <div class="form-item">
      <label for="number" id="number-label">Age <br><span class="cue">(optional)</span></label>
      <input
        type="number"
        name="age"
        id="number"
        min="8"
        max="99"
        class="form-control"
        placeholder="Age"/>
    </div>

    <div class="form-item">
      <p>Who is your favorite X-Men character?</p>
      <select id="dropdown" name="writer" class="form-control" required>  
        <option disabled selected value>Select favorite character</option>
        <option value="xavier">Professor Xavier</option>
        <option value="magneto">Magneto</option>
        <option value="wolverine">Wolverine</option>
        <option value="jean-grey">Jean Grey</option>
        <option value="cyclops">Cyclops</option>
        <option value="storm">Storm</option>
        <option value="kitty-pryde">Kitty Pryde</option>
        <option value="nightcrawler">Nightcrawler</option>
        <option value="emma-frost">Emma Frost</option>
        <option value="psyclocke">Psylocke</option>
        <option value="gambit">Gambit</option>
        <option value="rogue">Rogue</option>
        <option value="other">Other</option>
      </select>
    </div>

    <fieldset class="form-item">
      <Legend>How many X-titles do you read per month?</legend>
      <label for="none">
        <input
          type="radio"
          name="per-month"
          value="none"
          class="input-radio"
          checked>None
      </label>

      <label for="1">
        <input
          type="radio"
          name="per-month"
          value="One"
          class="input-radio"            
          checked>1
      </label>
        
      <label for="2">
        <input
          type="radio"
          name="per-month"
          value="two"
          class="input-radio"
          checked>2               
      </label>

      <label for="3">
        <input
          type="radio"
          name="per-month"
          value="three"
          class="input-radio"
          checked>3               
      </label>

      <label for="4">
        <input
          type="radio"
          name="per-month"
          value="four"
          class="input-radio"
          checked>4               
      </label>

      <label for="5">
        <input
          type="radio"
          name="per-month"
          value="five"
          class="input-radio"
          checked>5              
        </label>
      <label for="all">
        <input
          type="radio"
          name="per-month"
          value="all"
          class="input-radio"
          checked>All six of them!                
      </label>  
    </fieldset>

    <div class="form-item">
        <p>What is your favorite current X-title?</p>
        <select id="dropdown" name="x-title" class="form-control" required>  
          <option disabled selected value>Select favorite X-title</option>
          <option value="x-men">X-Men</option>
          <option value="marauders">Marauders</option>
          <option value="excalibur">Excalibur</option>
          <option value="new-mutants">New Mutants</option>
          <option value="fallen-angels">Fallen Angels</option>
          <option value="x-force">X-Force</option>
        </select>
    </div>

    <fieldset class="form-item">
        <Legend>Which X-titles do you currently read?<br><span class="cue">(Check all that apply)</span></legend>
        <label for="x-men">
          <input
            type="checkbox"
            name="titles-read"
            value="none"
            class="input-checkbox">X-Men
        </label>
  
        <label for="marauders">
          <input
            type="checkbox"
            name="titles-read"
            value="One"
            class="input-checkbox">Marauders
        </label>
          
        <label for="new-mutants">
          <input
            type="checkbox"
            name="titles-read"
            value="none"
            class="input-checkbox">New Mutants              
        </label>
  
        <label for="x-Force">
          <input
            type="checkbox"
            name="titles-read"
            value="none"
            class="input-checkbox">X-Force                
        </label>  

        <label for="fallen-angels">
            <input
              type="checkbox"
              name="titles-read"
              value="none"
              class="input-checkbox">Fallen Angels               
        </label>

        <label for="excalibur">
              <input
                type="checkbox"
                name="titles-read"
                value="none"
                class="input-checkbox">Excalibur                
        </label>
      </fieldset>

      <div class="form-item">
        <p>What other X-titles would you like to see in the future?</p>
        <textarea
          id="comments"
          class="form-control"
          name="comment"
          placeholder="Enter your comments here.">
        </textarea>
      </div>

      <div class="form-item">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>


  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
